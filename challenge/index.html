<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Roel's Notebook</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <header class="lg:fixed w-full flex justify-center">
        <nav
            class="w-screen lg:w-4xl xl:w-6xl 2xl:w-7xl text-zinc-700 flex justify-between py-3 px-6 shadow lg:rounded-2xl backdrop-blur-md bg-transparent sm:m-0 lg:my-6">
            <a class="text-2xl font-medium opacity-75" href="../index.html">Roel's Notebook</a>
            <a class="text-zinc-700 opacity-75" id="about"></a>
        </nav>
    </header>

    <main class="w-full min-h-160 md:pt-20 lg:p-20 lg:pt-30">
        <section class="lg:shadow p-15 lg:rounded-3xl">
            <h2 class="font-medium text-3xl">Calculator</h2>
            <hr class="border-gray-400 my-6 h-px">

            <div class="w-full grid grid-rows-1 grid-cols-1 items-start gap-5 my-5">
                <div class="mx-auto w-full max-w-md">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <input type="text" id="display"
                            class="w-full mb-4 p-3 text-2xl text-right border rounded-md bg-gray-100" readonly>
                        <div class="grid grid-cols-5 gap-2">
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('7')">7</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('8')">8</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('9')">9</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('+')">+</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('**')">x^y</button>

                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('4')">4</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('5')">5</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('6')">6</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('-')">-</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('**(1/')">√</button>

                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('1')">1</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('2')">2</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('3')">3</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('*')">*</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md" onclick="appendToDisplay('(')">(</button>

                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('0')">0</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md"
                                onclick="appendToDisplay('.')">.</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-md"
                                onclick="clearDisplay()">C</button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-md"
                                onclick="appendToDisplay('/')">/</button>
                            <button class="bg-gray-300 hover:bg-gray-400 p-3 rounded-md" onclick="appendToDisplay(')')">)</button>

                            <button class="bg-green-500 hover:bg-green-600 text-white col-span-4 p-3 rounded-md"
                                onclick="calculate()">=</button>
                            <button class="bg-orange-500 hover:bg-orange-600 text-white col-span-1 p-3 rounded-md"
                                onclick="backspace()">←</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-gray-400 h-px">
        </section>
    </main>

    <footer class="bg-gray-900 flex justify-center items-center h-20 w-full flex-col">
        <p class="text-white text-center">All rights reserved © - Pedro Eduardo Roel</p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
